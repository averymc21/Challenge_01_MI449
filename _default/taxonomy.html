<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>

<header>
    <h1>{{ .Title }}</h1>
</header>

<main>
    <ul>
        {{ range .Data.Pages }}
            <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
        {{ end }}

    {{ .Content }}
</main>

<footer>

</footer>

</body>
</html>
